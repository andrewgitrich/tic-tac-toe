<body>
<div id="text" class="col-md-4">
	<p>One click for O</p>
	<p>Double click for X</p>

<div  class="col-md-8">
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="verticle"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="verticle horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="verticle"></td>
			<td></td>
		</tr>
	</table>
</div>
